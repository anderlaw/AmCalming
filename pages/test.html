<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="old-btn">点击播放旧音频</button>
<button id="new-btn">点击播放新音频</button>
</body>
<script !src="">
    document.querySelector('#old-btn').addEventListener('click',()=>{
        const newAudioEle = document.createElement('audio');
        newAudioEle.controls = false
        newAudioEle.src = 'https://audio-resource-1256270265.cos.ap-shanghai.myqcloud.com/audio/%E5%B0%8F%E9%B8%A1.mp3'
        newAudioEle.loop = true;

        newAudioEle.play()
        // newAudioEle.volume = defaultVolumeValue
    })
    document.querySelector('#new-btn').addEventListener('click',()=>{
        const audioBaseUrl = 'https://full-audio-resource-1256270265.cos.ap-shanghai.myqcloud.com/'
        const newAudioEle = document.createElement('audio');
        newAudioEle.style.display = 'none'
        newAudioEle.controls = false
        newAudioEle.src = audioBaseUrl +  'Abstract.ogg'
        newAudioEle.loop = true;

        newAudioEle.play()
        document.body.append(newAudioEle)
    })
</script>
</html>
